version: '3'

services:
    db:
      image: mongo:latest
      container_name: ${PROJECT_NAME}-api-mongodb
      restart: always
      volumes:
        - db-data-prod:/data/db
        - ./docker-entrypoint-initdb.d/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
      environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
        MONGO_DB_USER: ${MONGO_DB_USER}
        MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
        MONGO_DB_NAME: ${MONGO_DB_NAME}
      # ports:
      #   - "27017:27017"
      command: [--auth]

    ghostcustom.service:
      build:
        context: ./
        dockerfile: Dockerfile
      depends_on:
        - db
      container_name: ${PROJECT_NAME}-api-server
      restart: always
      environment:
        MONGO_URI: mongodb://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@db:27017/${MONGO_DB_NAME}
        SEND_EMAIL: ${SEND_EMAIL}
        SENDGRID_API_KEY: ${SENDGRID_API_KEY}
        RESEND_EMAIL_TO: ${RESEND_EMAIL_TO}
        API_KEY: ${API_KEY}
        NODE_ENV: ${NODE_ENV}
        TWITTER_KEY: ${TWITTER_KEY}
        TWITTER_SECRET: ${TWITTER_SECRET}
        TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
        TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}
        LINKEDIN_KEY: ${LINKEDIN_KEY}
        LINKEDIN_SECRET: ${LINKEDIN_SECRET}
        LINKEDIN_REDIRECT_URL: ${LINKEDIN_REDIRECT_URL}
        JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # ports:
      #   - "${PORT}:3000"
networks:
  default:
    external:
      name: ghost-services
  
volumes:
  db-data-prod: